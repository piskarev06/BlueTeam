<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.min.css" />
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="robots" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="" />
    
    <title>Create Team</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__user">
            <div class="user__img">
              <img src="assets/images/header/avatar.svg" alt="avatar" />
            </div>
            <span class="user__name">Welcome, Name</span>
          </div>
    
          <nav class="header__nav">
            <ul class="header__list">
              <li class="list__item">
                <a href="" class="nav__link teams">Teams</a>
              </li>
              <li class="list__item">
                <a href="" class="nav__link chats">Chats</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- container -->
    </header>
    <!-- header -->

    <!-- Main -->
    <main class="main">
<section class="create">
  <div class="container">
    <div class="create__inner">
      <div class="crumbs">
        <ul class="crumbs__list">
          <li class="crumbs__item">
            <a href="" class="crumbs__link">Teams</a>
          </li>
          <li class="crumbs__item">
            <span class="crumbs__link">Create Team</span>
          </li>
        </ul>
      </div>

      <div class="create__wrapper">
        <div class="create__block">
          <h1 class="create__title h1">Create new team</h1>

          <form class="create__form">
            <div class="form__wrapper">
              <div class="form__left">
                <div class="form__item">
                  <label class="create__label">Team name</label>
                  <input class="create__input input" type="text" placeholder="Enter team name" />
                </div>
                <div class="form__item">
                  <label class="create__label">Some input</label>
                  <input
                    class="create__input input"
                    type="text"
                    placeholder="Enter team landmark"
                  />
                </div>
              </div>

              <div class="form__right">
                <div class="form__item">
                  <label class="create__label">Team color</label>
                  <input class="create__input input" type="text" />
                </div>
                <div class="form__item">
                  <label class="create__label">Team landmark</label>
                  <input
                    class="create__input input"
                    type="text"
                    placeholder="Enter team landmark"
                  />
                </div>
              </div>
            </div>

            <button type="submit" class="form__btn btn big--btn">Create new team</button>
          </form>
        </div>
      </div>
    </div>
    <!-- create__inner -->
  </div>
  <!-- container -->
</section>
<!-- create -->

</main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer__inner"></div>
      </div>
      <!-- container -->
    </footer>
    <!-- footer -->

    <!-- JS -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
