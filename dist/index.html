<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.min.css" />
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="robots" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="" />
    
    <title>Authorization</title>
  </head>
  <body>
    <!-- Main -->
    <main class="main">
<section class="sign">
  <div class="container">
    <div class="sign__inner">
      <div class="sign__video">
        <video autoplay loop src="assets/video/hi_res.mp4"></video>
      </div>

      <div class="sign__block">
        <ul id="signTabs" class="sign__tabs">
          <li class="tabs__item active" data-btn="1">Sign Up</li>
          <li class="tabs__item" data-btn="2">Sign In</li>
        </ul>

        <div class="sign__content">
          <div class="content__item active" data-content="1">
            <h1 class="sign__title h1">Get Started</h1>

            <form class="sign__form">
              <input type="email" placeholder="Email" class="sign__input" />
              <input type="text" placeholder="Name" class="sign__input" />
              <input type="text" placeholder="Password" class="sign__input" />

              <button type="submit" class="sign__btn btn">Sign Up</button>
            </form>

            <div class="sign__or">
              <span>Or using</span>
              <a href="" class="sign__icon">
                <img src="assets/images/google.svg" alt="google" />
              </a>
            </div>
          </div>

          <div class="content__item" data-content="2">
            <h1 class="sign__title h1">Welcome Back</h1>

            <form class="sign__form">
              <input type="email" placeholder="Email" class="sign__input" />
              <input type="text" placeholder="Password" class="sign__input" />

              <button type="submit" class="sign__btn btn">Sign In</button>
            </form>

            <div class="sign__or">
              <span>Or using</span>
              <a href="" class="sign__icon">
                <img src="assets/images/google.svg" alt="google" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- container -->
</section>
<!-- sign -->

</main>

    <!-- JS -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
