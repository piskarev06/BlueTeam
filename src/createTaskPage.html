---
layout: default
title: Create Task
---

<section class="new-task">
  <div class="container">
    <div class="new-task__inner">
      <div class="crumbs">
        <ul class="crumbs__list">
          <li class="crumbs__item">
            <a href="" class="crumbs__link">Teams</a>
          </li>
          <li class="crumbs__item">
            <a href="" class="crumbs__link">Team name</a>
          </li>
          <li class="crumbs__item">
            <span class="crumbs__link">Create Task</span>
          </li>
        </ul>
      </div>

     
        <div class="new-task__block section__block">
          <h1 class="new-task__title h1">Create new task</h1>

          <form class="new-task__form">
            <div class="form__wrapper">
              <div class="form__left">
                <div class="form__item">
                  <label class="new-task__label">Task title</label>
                  <input class="new-task__input input" type="text" placeholder="Enter task title" />
                </div>
                <div class="form__item">
                  <label class="new-task__label">Task images</label>
                  <div class="input__wrapper">
                    <input class="input__input" type='file' ></input>
                    <label class="input__label">
                      <div class="input__img">
                        <img src="assets/images/createTask/file.svg" alt="file">
                      </div>
                      <span class="input__text">Drag and Drop here</span>
                      <span class="input__or">or</span>

                      <span  class="input__btn btn">Select file</span>
                    </label>
                  </div>

                </div>
              </div>

              <div class="form__right">
                <div class="form__block">
                  <div class="form__item">
                    <label class="new-task__label">Task description</label>
                    <input
                      class="new-task__input input"
                      type="text"
                      placeholder="Enter task description"
                    />
                  </div>
                  <div class="form__item">
                    <label class="new-task__label">Task references</label>
                    <input
                      class="new-task__input input"
                      type="text"
                      placeholder="Enter task references"
                    />
                  </div>
                </div>
                <button type="submit" class="form__btn btn big--btn">Create new task</button>
              </div>
            </div>
          </form>
        </div>
